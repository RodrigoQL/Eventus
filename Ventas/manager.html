    <script>
        window.onload = function () {
            checkSession();
        };
        $('#logoutButton').click(function () {
            $.post("resources/Controllers.php",
                {
                    function: "Logout",
                },

                function (data) {
                    window.location.href = "index.html";
                });

        });

        function checkSession() {
            $.post("resources/Controllers.php",
                {
                    function: "CheckSession",
                },

                function (data) {
                    var typeId = parseInt(data);
                    if (typeId != 1) {
                        window.location.href = "index.html";
                    }
                });
        }
    </script>
