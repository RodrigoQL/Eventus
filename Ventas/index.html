<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login-form" align="center">
        <h1>Login</h1>
        <img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Finspirationseek.com%2Fwp-content%2Fuploads%2F2016%2F02%2FCute-Dog-White-Pictures.jpg&f=1"
            height="200px">
        <br><br>
        <div class="form-group">
            <input class="form-control" name="user-name" id="username" type="text" placeholder="Usuario" required
                autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" type="password" placeholder="ContraseÃ±a" required>
        </div>
        <div>
            <input class="btn btn-primary" name="login" id="submitButton" type="submit">
        </div>
    </div>

    <script>
        window.onload = function () {
            checkSession();
        };

        $('#submitButton').click(function () {
            var username = $('#username').val();
            var password = $('#password').val();
            $.post("resources/Controllers.php",
                {
                    function: "Login",
                    username: username,
                    password: password
                },

                function (data) {
                    var typeId = parseInt(data);
                    if (typeId) {
                        redirect(typeId);
                    } else {
                        alert("Credenciales Incorrectas")
                    }
                });

        });

        function checkSession() {
            $.post("resources/Controllers.php",
                {
                    function: "CheckSession",
                },

                function (data) {
                    var typeId = parseInt(data);
                    if (typeId) {
                        redirect(typeId);
                    }
                });
        }

        function redirect(typeId) {
            if (typeId == 1) {
                window.location.href = "manager.php";
            } else if (typeId == 2) {
                window.location.href = "seller_header.html";
            }
        };
    </script>



</body>

</html>
