<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nueva Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Nueva Venta</h1>
    <form id="new_sale" action="new_sale.html">
        <fieldset>
            <legend>Ingresar Datos</legend>
            <div>
                <label for="client-name">Cliente:</label>
                <input name="client-name" type="text" placeholder="Nombre del cliente" required autofocus>
            </div>
            <div>
                <label for="company">Empresa:</label>
                <input name="company" type="text" placeholder="Nombre de la empresa" required>
            </div>
            <div>
                <label for="concept">Concepto:</label>
                <input name="concept" type="text" placeholder="Concepto de venta" required>
            </div>
            <div>
                <label for="gross-amount">Monto Bruto:</label>
                <input name="gross-amount" type="number" required>
            </div>
            <div>
                <label for="date-in">Fecha de ingreso:</label>
                <input name="date-in" type="date" required>
            </div>
            <div>
                <label for="payment-date">Fecha de pago:</label>
                <input name="payment-date" type="date" required>
            </div>
            <div>
                <label for="product-line">Linea de producto:</label>
                <!-- PHP AQUI -->
                <select>
                    <option value="" disabled="disabled" selected="selected">Please select a name</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
                <!-- /PHP AQUI -->
            </div>
            <div>
                <label for="invoice-number">Factura:</label>
                <input name="invoice-number" type="number" required>
            </div>
            <div>
                <label for="payment-status">Estatus:</label>
                <input name="payment-status" type="checkbox" required>
            </div>
            <div>
                <input class="btn btn-default" name="search" type="submit" value="Buscar">
            </div>
            <div>
                <input class="btn btn-danger" name="reset" type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
</body>

</html>
